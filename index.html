<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Quicksand:wght@300&family=Secular+One&family=Montserrat+Alternates:wght@100;800&family=Saira:wght@100&family=Ysabeau:wght@200&family=Roboto+Mono:wght@200&family=Share+Tech+Mono&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />

    <title>Movie Search Web App</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h2>Movie Search Web App</h2>
        <div id="input-wrapper">
          <input
            type="search"
            name="search-input"
            id="search-input"
            placeholder="Search by title..."
          />
          <button
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
      </header>
      <main id="movie">
        <p id="error-msg"></p>
        <div id="filter-container">
          <label for="filter-criteria">Filter by:</label>
          <div>
            <select
              name="filter-criteria"
              id="filter-criteria"
            >
              <option
                value=""
                disabled
                selected
              ></option>
              <option value="Year">Year</option>
              <option value="Released">Released</option>
              <option value="Country">Country</option>
              <option value="Language">Language</option>
              <option value="Rated">Rated</option>
              <option value="Runtime">Runtime</option>
              <option value="Year">Year</option>
              <option value="imdbRating">Rating</option>
              <option value="Writer">Writer</option>
              <option value="Actor">Actor</option>
              <option value="Type">Type</option>
            </select>
            <select
              name="filter-value"
              id="filter-value"
            ></select>

            <button
              type="button"
              id="clear-filter"
            >
              Clear Filter
            </button>
          </div>
        </div>
        <div
          class="spinner"
          id="top-spinner"
        ></div>
        <div
          class="spinner"
          id="bottom-spinner"
        ></div>
        <div id="movie-wrapper"></div>
      </main>
      <footer>
        <p>Designed and built by Omololu Jumat &copy; 2023</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
